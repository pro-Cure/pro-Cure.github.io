<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Relocation Calculator</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    
    <script src="https://kit.fontawesome.com/dad72cd715.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>
<body class="init">
    <main>
        <!-- Top Nav Menu -->
        <nav>

            <div class="dropdown">
                    <a href="https://github.com/pro-Cure/pro-Cure.github.io" id="large-menu" target="_blank" rel="noopener noreferrer">GitHub</a>
                    <span id="hamburger"><i class="fas fa-bars"></i></span>
            </div>
            
            <div>
                <span id="appName">
                    proCure
                </span>
            </div>

            <div>
                <a id="logo" class="about"><i class="fas fa-bolt"></i></a>
                <a id="large-menu" class="about">About</a>
            </div>
            
        </nav>
        <!-- Dropdown Menu (hidden by default) -->
        <div id="menu">
            <a href="https://github.com/pro-Cure/pro-Cure.github.io" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a class="about">About</a>
        </div>

    <div class="step-tracker">

        <div id="step">Step 1: Basic Details</div>

        <div id="circles">

            <i id="circle1" class="fas fa-circle"></i>
            
            <span id="dash">⎯</span>
            
            <i id="circle2" class="far fa-circle"></i>
            
            <span id="dash">⎯</span>
            
            <i id="circle3" class="far fa-circle"></i>

        </div>

        <!-- Completed step: <i class="fas fa-check-circle"></i> -->

    </div>
        <div id="center">
            <form id="formText">

                <label for="origin_state">State:</label>
                <span id="origin_state_error">Please enter a 2-letter state code.</span>
                <input type="text" id="origin_state" name="origin_state" placeholder="Ex: CA" required>
                
                <label for="origin_bill">Insurance Provider:</label>
                <span id="origin_bill_error">Please enter something.</span>
                <input type="text" id="origin_bill" name="origin_bill" placeholder="Ex: LifeSavers Insurance Co" required>
                
                <label for="origin_sqft">Phone Number:</label>
                <input type="text" id="origin_sqft" name="origin_sqft" placeholder="Ex: 5025551234">

                <button type="button" value="Next" onclick="nextStep()" id="next">Next</button>

            </form>
            <div id="info">
                <img src="img/teddydoctor.jpg" class="about">
                <a id="mode" onclick="darkMode()">Toggle Dark Mode</a>
            </div>
        </div>

        <footer>
            <span><p>© 2021 Nikhil Rao &nbsp; | &nbsp; sourcenrao ™</p></span>
        </footer>
        <noscript>This page requires JavaScript to display!</noscript>
    </main>

</body>
<script src="js/utility.js"></script>
<script src="js/dropdown.js"></script>
</html>
